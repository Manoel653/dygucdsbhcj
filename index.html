<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Login</title>
    <meta name="description" content="acesse o portal do aluno da g tech para visualizar seus cursos, acompanhar seu progresso e muito mais. faça seu login com segurança">

    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="css/main.css">

    <script> src="https//:unpkg.com/@phosphor-icons/web@2.1.1"</script>

</head>
<body>
    <div class="switch-tema">
        <label for="switch-tema">
            <span>tema claro</span>
            <input type="checkbox" id="switch-tema">
        </label>
    </div>

    
    <main>
        <header>
            <h1>Portal do Aluno</h1>
            <p>Acesse sua conta gTech!</p>
        </header>

        <form>
            <div class="campo">
                <i class="ph-bold ph-envelope-simple"></i>
            <input type="email" placeholder="Seu Email" required autofocus>
            </div>
            <div class="campo">
                <i class="ph ph-lock-simple-open"></i>
                <button type="password" placeholder="*********" required></button>
            </div>
            <button type="submit">Entrar</button>
        </form>

    </main>
    
</body>
</html>
